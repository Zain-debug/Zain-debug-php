<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div><center><h4>Registration Form</h4></center></div>
        <form action="registeration.php" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input type="text" name="name" class="form-control" placeholder="Enter Your Name:" required><br>
            </div>
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Enter Your Email:" required><br>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Enter Your Password:" required><br>
            </div>
            <div class="form-group">
                <input type="password" name="repeat_password" class="form-control" placeholder="Enter Your Password Again:" required><br>
            </div>
            <div class="form-group">
                <input type="text" name="address" class="form-control" placeholder="Enter Your Address:" required><br>
            </div>
            <div class="form-group">
                <input type="tel" name="phone" class="form-control" placeholder="Enter Your Phone:" required><br>
            </div>
            <div class="form-group">
                <input type="file" id="profileImage" name="profileImage" accept="image/*" required><br><br>
            </div>
            <div class="row">
                <div class="col-6">
                    <p>Already Register? <a href="../login/login.html"> Login Here</a></p>
                </div>
                <div class="col-6">
                    <div class="form-btn d-flex justify-content-end">
                        <input type="submit" name="Register" value="Register" class="btn btn-primary">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
