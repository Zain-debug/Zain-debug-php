<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    </head>
    <body>
    <div class="container">
        <div ><center><h4 >Registration Page</center>  </h4> </div>
        
        <!-- Html code for Labels  -->
        <form action="register.php" method="post">
            <div class="form-group">
                <input type="text" class="form-control" name="fullname" placeholder="Enter Your Full Name">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Enter Your Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Enter Your Password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="repeat_password" placeholder="Enter Your Password Again">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="phone" placeholder="Enter Your Phone Number">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="address" placeholder="Enter Your Address">
            </div>
            <div class="row">
                <div class="col-6">
                    <p>Already Registered  <a href="../login/login.html">Login Here</a></p>
                </div>
                <div class="col-6">
                    <div class="form-btn d-flex justify-content-end">
                        <input type="submit" class="btn btn-primary" value="Register" name="register">
                    </div>
                </div>
            </div>
        </form>
        

    </div>
</body>
</html>
